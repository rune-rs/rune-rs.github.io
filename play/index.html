<div class="rune" rune-update-url="true" rune-run-on-change="true">
  <div class="rune-editor">fn fib(n) {
    if n &lt;= 1 {
        n
    } else {
        fib(n - 1) + fib(n - 2)
    }
}

pub fn main() {
    fib(15)
}
</div>
  <div class="rune-console">
    <div class="rune-control">
      <button class="rune-run">Run</button>

      <label class="rune-option">
        <input class="rune-checkbox instructions" type="checkbox" title="Show compiled instructions"></input>
        Instructions
      </label>

      <label class="rune-option">
        <input class="rune-checkbox run-on-change" type="checkbox" title="Run the code while typing"></input>
        Run on change
      </label>
    </div>
    <div class="rune-output primary"></div>
    <div class="rune-output diagnostics"></div>
    <div class="rune-output instructions"></div>
  </div>
</div>
