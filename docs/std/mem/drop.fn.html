<h3 class="title">Function <a class="module" href="../../std.module.html">::std</a>::<a class="module" href="../mem.module.html">mem</a>::<span class="fn">drop</span>(value)</h3>
<div class="docs"><p>Explicitly drop the given value, freeing up any memory associated with it.
</p>
<p>Normally values are dropped as they go out of scope, but with this method it

can be explicitly controlled instead.
</p>
<h1>Examples
</h1>
<p>Basic usage:
</p>
<pre><code class="language-rune"><span class="source rust"><span class="storage type rust">let</span> v <span class="keyword operator rust">=</span> <span class="meta group rust"><span class="punctuation section group begin rust">[</span><span class="constant numeric integer decimal rust">1</span><span class="punctuation separator rust">,</span> <span class="constant numeric integer decimal rust">2</span><span class="punctuation separator rust">,</span> <span class="constant numeric integer decimal rust">3</span><span class="punctuation section group end rust">]</span></span><span class="punctuation terminator rust">;</span>
<span class="support function rust">drop</span><span class="meta group rust"><span class="punctuation section group begin rust">(</span>v</span><span class="meta group rust"><span class="punctuation section group end rust">)</span></span><span class="punctuation terminator rust">;</span>
</span></code></pre>
</div>
