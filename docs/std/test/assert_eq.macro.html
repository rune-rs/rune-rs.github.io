<h3 class="title">Macro <a class="module" href="../../std.module.html">::std</a>::<a class="module" href="../test.module.html">test</a>::<span class="macro">assert_eq!</span>(..)</h3>
<div class="docs"><p>Assert that the two arguments provided are equal, or cause a vm panic.
</p>
<p>The third argument can optionally be used to format a panic message.
</p>
<h1>Examples
</h1>
<pre><code class="language-rune"><span class="source rust"><span class="storage type rust">let</span> value <span class="keyword operator rust">=</span> <span class="constant numeric integer decimal rust">42</span><span class="punctuation terminator rust">;</span>

<span class="support macro rust">assert_eq!</span><span class="meta group rust"><span class="punctuation section group begin rust">(</span>value<span class="punctuation separator rust">,</span> <span class="constant numeric integer decimal rust">42</span><span class="punctuation separator rust">,</span> <span class="string quoted double rust"><span class="punctuation definition string begin rust">&quot;</span>Value was not 42, instead it was {}<span class="punctuation definition string end rust">&quot;</span></span><span class="punctuation separator rust">,</span> value</span><span class="meta group rust"><span class="punctuation section group end rust">)</span></span><span class="punctuation terminator rust">;</span>
</span></code></pre>
</div>
